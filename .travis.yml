language: python
jobs:
  include:
  - services: docker
  - os: osx
    language: shell
  - os: windows
    language: shell
    before_install:
    - choco install python --version 3.8
    - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
    - ln -s /c/Python38/python.exe /c/Python38/python3.exe
install:
- python3 -m pip install --upgrade setuptools wheel
- python3 -m pip install cibuildwheel==1.6.1
script:
- cibuildwheel --output-dir dist --before-all "pip install numpy"
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  distributions: clean_ext
  skip_existing: true
  on:
    tags: true
